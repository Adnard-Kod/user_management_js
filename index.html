<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap_form.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/tool_tips.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
</head>
<body class="full-height">
  <div class="container">
  </div>
<!-- templates -->
<!-- header -->
<script type="text/template" id="header-templete">
<div class="row">
  <div class="col-md-6">
    <div class="group-collection">
      <h1 id="groupCreateToolTip">Create Groups</h1>
      <form id="createGroup">
        <div class="form-group">
          <input id="groupName" type="text" class="form-control" placeholder="create new group">
          <input type="submit" value="add">
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <h1 id="userCreateToolTip">Create Users</h1>
    <form id="createUser">
      <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder="Username">
        <input type="submit" value="add">
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h2 id="userToolTip">Groups</h2>
    <hr>
    <div id="groupsCollection">
    </div>
  </div>
  <div class="col-md-6">
    <h2>Users</h2>
    <hr>
    <div id="usersCollection">
    </div>
  </div>
</div>
  </script>
  <script type="text/template" id="group-template">
  <div class="group-box">
    <h4 id=<%= groupName %>><span><%= groupName %></span> <span class="deleteGroup" > <i class="fa fa-trash-o"></i></h4>
   <form id="addUsers" class=<%= groupName %>>
    <div class="form-group" id=<%= groupName %>>
      <input class="selectGroup " class="form-control">
      <input id="addUsers" type="submit" value="add user">
    </div>
    </form>
    <ul></ul>
  </div>
  </script>
  <script type="text/template" id="users-template">
    <h4 span class="deleteUser" id=<%= username %>><%= username %> <i class="fa fa-trash-o"></i> </h4>
  </script>
  <script type="text/template" id="user-template">
    <li class=<%= username %> class="deleteUser"><i class="fa fa-heart"></i> <span><%= username %></span> <span class="deleteUser">X</span> </li>
  </script>
  <script type="text/template" id="header-templete">
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <link href="stylesheets/select2.min.css" rel="stylesheet" />
  <script src="shared/select2.full.min.js"></script>
  <script src="shared/tool_tips.js" type="text/javascript"></script>
  <script src="collections/group_collection.js" type="text/javascript"></script>
  <script src="views/group_view.js" type="text/javascript"></script>
  <script src="views/user_view.js" type="text/javascript"></script>
  <script src="controller.js" type="text/javascript"></script>
</body>
</html>
