<html>
<head>

<!-- header -->
<script type="text/template" id="header-templete">
<div class="row">
  <div class="col-md-6">
    <div class="group-collection">
      <h1>Create Groups</h1>
      <form id="createGroup">
        <div class="form-group">
          <input id="groupName" type="text" class="form-control" placeholder="create new group">
        </div>
       <button type="submit" class="btn btn-default">Add</button>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <h2>Ready to Organize Some Users?</h2>
    <form id="createUser">
      <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <button type="submit" class="btn btn-default">Add</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h2>Groups</h2>
    <div id="groupsCollection">
    </div>
  </div>
  <div class="col-md-6">
    <h2>User</h2>
    <div id="usersCollection">
    </div>
  </div>
</div>
  </script>
  <script type="text/template" id="group-template">
    <h1 id=<%= groupName %>><span><%= groupName %></span> <span class="deleteGroup" >X</h1>
   <form id="addUsers">
    <div class="form-group" id=<%= groupName %>>
      <input class="selectGroup " class="form-control">
    </div>
    <input id="addUsers" type="submit" value="add user" class="btn btn-default">
    </form>
    <ul></ul>
  </script>
  <script type="text/template" id="users-template">
    <h1 span class="deleteUser" id=<%= username %>><%= username %> X </h1>
  </script>
  <script type="text/template" id="user-template">
    <li class=<%= username %> class="deleteUser"><span><%= username %></span> <span class="deleteUser">X</span> </li>
  </script>
  <script type="text/template" id="header-templete">
  </script>
